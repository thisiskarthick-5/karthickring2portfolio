<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karthick Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Fira Code', monospace;
      background: radial-gradient(circle, #0f2027 60%, #203a43);
      overflow-x: hidden;
      color: #e0f7fa;
      cursor: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1em 3%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.8em;
      color: #00bcd4;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2em;
      flex-wrap: wrap;
    }

    nav a {
      position: relative;
      color: #e0f7fa;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00bcd4;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    nav .btn {
      padding: 0.5em 1em;
      background: #00bcd4;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    nav .btn:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 60%;
        flex-direction: column;
        align-items: start;
        padding: 5em 2em;
        background: rgba(15, 32, 39, 0.98);
        transition: left 0.3s ease;
      }

      nav.active {
        left: 0;
      }

      nav .btn {
        margin-top: 1.5em;
      }

      .hamburger {
        display: flex;
        z-index: 101;
      }
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateZ(0deg);
      transform-style: preserve-3d;
      animation: rotate 20s linear infinite;
      filter: drop-shadow(0 0 15px #00bcd4);
      z-index: 0;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px solid hsl(calc(var(--i) * 18), 100%, 70%);
      border-radius: 50%;
      animation: wave 2.5s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.12s);
      transform: rotateX(70deg) translateZ(calc(var(--i) * 4px));
      opacity: 0.6;
      box-shadow: 0 0 12px hsl(calc(var(--i) * 18), 100%, 70%);
    }

    @keyframes wave {
      0%, 100% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) scale(1);
      }
      50% {
        transform: rotateX(70deg) translateZ(calc(var(--i) * 4px)) scale(1.3);
      }
    }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateZ(360deg); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: left;
      padding: 6em 10%;
      max-width: 700px;
    }

    .content h2 {
      font-size: 1.5em;
      margin-bottom: 0.8em;
      color: #b2ebf2;
    }

    .content h1 {
      font-size: 3.5em;
      line-height: 1.2;
      margin-bottom: 0.6em;
    }

    .highlight {
      color: #00bcd4;
    }

    .content p {
      font-size: 1.2em;
      margin-top: 1em;
      line-height: 1.7;
    }

    .btn {
      padding: 0.9em 1.8em;
      margin-top: 2em;
      background: #00bcd4;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(0, 188, 212, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); }
    }

    /* Magic Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00bcd4;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <header>
    <div class="logo">Karthick<span class="highlight">.</span></div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Resume</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
      <a href="#" class="btn">Hire Me</a>
    </nav>
  </header>

  <div class="container">
    <!-- Circle animation -->
    <div class="circle" style="--i:0"></div>
    <div class="circle" style="--i:1"></div>
    <div class="circle" style="--i:2"></div>
    <div class="circle" style="--i:3"></div>
    <div class="circle" style="--i:4"></div>
    <div class="circle" style="--i:5"></div>
    <div class="circle" style="--i:6"></div>
    <div class="circle" style="--i:7"></div>
    <div class="circle" style="--i:8"></div>
    <div class="circle" style="--i:9"></div>
    <div class="circle" style="--i:10"></div>
    <div class="circle" style="--i:11"></div>
    <div class="circle" style="--i:12"></div>
    <div class="circle" style="--i:13"></div>
    <div class="circle" style="--i:14"></div>
    <div class="circle" style="--i:15"></div>
    <div class="circle" style="--i:16"></div>
    <div class="circle" style="--i:17"></div>
    <div class="circle" style="--i:18"></div>
    <div class="circle" style="--i:19"></div>
    <div class="circle" style="--i:20"></div>
  </div>

  <div class="content">
    <h2>Web & App Developer</h2>
    <h1>Hello I'm <br><span class="highlight">Karthick</span></h1>
    <p>I specialize in crafting modern web and mobile applications with clean code and seamless user experiences. Let's build something amazing together.</p>
    <button class="btn">Download CV</button>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('active');
    }

    // Magic cursor logic
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
